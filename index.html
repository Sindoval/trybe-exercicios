<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <div class="header-img">
<img src="images/trybe-logo.jpg" alt="Logo-Trybe">
        </div>

        <div class="header img">
            <p>TRYBE TECH-GALLERY</p>
        </div>

        <div class="header-login">
            <a href="">SIGN-UP</a>
        </div>

    </header>

    <section class="text-section">
    <div>
        <p>Linguagens de Progromação a Serem Desenvolvidas</p>
    </div>
    </section>

    <section class="gallery">
        <div id="teste">
            <section class="gallery-card">
            <h4>HTML</h4>
            <img src="images/html-logo.png" alt="HTML">
            </section>

            <section class="gallery-card">
            <h4>CSS</h4>
            <img src="images/css-logo.png" alt="CSS">
            </section>

            <section class="gallery-card">
            <h4>JAVASCRIPT</h4>
            <img src="images/javaScript-logo.png" alt="JAVASCRIPT"> 
            </section>

            <section class="gallery-card">
            <h4>REACT</h4>
            <img src="images/react-logo.png" alt="REACT">
            </section>

            <section>
            <h4>RTL</h4>
            <img src="images/rtl-logo.png" alt="RTL">
            </section>

            <section>
            <h4>REDUX</h4>
            <img src="images/redux-logo.png" alt="REDUX">
            </section>
        </div>
    </section>

    <footer class="footer-container">
       <a href="https://www.instagram.com/sandrodovallle/" target="_blank"><img target="_blank" src="images/instagram-logo.png" alt="Instagram" class="social-instagram"> </a>
        <img src="images/linked-in-logo.png" alt="Linkedin" class="social-linkedin">

    </footer>
        
    
</body>
</html>
